<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
    <title>Valentine Budget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 class="text-5xl mt-4 fw-bold text-center mt-11 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500  text-transparent bg-clip-text">
        Valentine's Day
      </h1>
          
      <h2 class="text-center fw-bold text-danger mt-4 ">
        Valentine Budget : <span id="budget-total">6000</span>
      </h2>
    </div>

    <div class="shop-container mb-5 mt-4 p-3 d-lg-flex justify-content-center gap-5  ">
      <div class=" mt-4 d-lg-flex gap-lg-3 ">
        <div class="rose p-4 box  my-auto mt-3">
          <img class="logo w-auto" src="./images/kitkat.png" alt="" />
          <h6 class="fw-bold mt-3 fs-5">KitKat Chocolate</h6>
          <h5 class="fw-bold mt-1 mb-3 fs-5">Price: $<span id="kitkat-price">200</span></h5>
          <input
            id="kitkat-input-quantity"
            type="text"
            placeholder="Type Here Quantity"
          />
          <br />
          <button  id="kitkat-buy-btn" class="btn btn-outline-danger fw-bold mt-3" >
            Buy Now
          </button>
        </div>
        <div class="rose p-4 box  my-auto mt-3">
          <img class="logo w-auto" src="./images/image-removebg-preview.png" alt="" />
          <h6 class="fw-bold mt-3 fs-5">Rose</h6>
          <h5 class="fw-bold mt-1 mb-3 fs-5">Price: $<span id="rose-price">100</span></h5>
          <input
            id="rose-input-quantity"
            type="text"
            placeholder="Type Here Quantity"
          />
          <br>
          <button id="rose-buy-btn" class="btn btn-outline-danger fw-bold mt-3">Buy Now</button>
        </div>
        <div class="rose p-4 box  my-auto mt-3">
          <img class="logo w-auto" src="./images/diary.jpg" alt="" />
          <h6 class="fw-bold mt-3 fs-5">Diary</h6>
          <h5 class="fw-bold mt-1 mb-3 fs-5">Price: $<span id="diary-price">80</span></h5>
          <input
            id="diary-input-quantity"
            type="text"
            placeholder="Type Here Quantity"
          />
          <br>
          <button id="diary-buy-btn" class="btn btn-outline-danger fw-bold mt-3">Buy Now</button>
        </div>
      </div>
      <div class="money-tracker text-center mt-4">
        <h4>Chocolate: <span id="Kitkat-Chocolate"> 0</span></h4>
        <hr />
        <h4>Rose: <span id="rose"> 0</span></h4>
        <hr />
        <h4>Diary: <span id="diary"> 0</span></h4>
        <hr />
        <h3>Total: <span id="total-price"> 0</span></h3>

        <div class="promo-code mt-3 text-center p-3">
          <h5 class="bg-info mt-2 mb-4">Use Promo-Code 101 for 10% Discount Or Press 100 .</h5>
          <input
            id="promo-code"
            class="p-2 mt-2"
            type="text"
            placeholder="Press 101 or 100"
          />
          <button
            id="promo-apply-btn"
            class="btn btn-outline-danger fw-bold p-2 "
            type="button"
          >
            Apply
          </button>
        </div>
        <h2 class="mt-5">ALL COST :<span id="all-total"> 00</span></h2>
      </div>
    </div>

    <!-- add javascript  -->
  
    <script src="js/style.js"></script>
  </body>
</html>
